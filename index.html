<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="section-1">
            <div class="logo">  
                <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="">
            </div>
            <nav class="nav-1">
                <ul>
                    <li> <a style="border-bottom: 2px solid blue; color: blue;"  href="">Loja </a></li>
                    <li> <a href="">Comunidade</a></li>
                    <li> <a href="">Sobre </a></li>
                    <li> <a href="">Suporte</a></li>
                </ul>
            </nav>
            <nav class="nav-2">
                <ul>
                    
                    <li><a style="  background-color: green; padding: 3px 7px;" href=""> <ion-icon style="color: white; background-color: green;;" name="download-outline"></ion-icon> Instalar o Steam</a></li>
                    <li><a  href="">Iniciar sessão</a></li>
                    <li><a href="">Idioma <ion-icon  name="caret-down-outline"></ion-icon></a></li>
                </ul>
            </nav>
        </section>
        <section class="section-2">
            <div>
                <ul>
                    <li> <a href="">A tua loja</a></li>
                    <li> <a href="">Novidade e destaque</a></li>
                    <li> <a href="">Categorias</a></li>
                    <li> <a href="">Loja de pontos</a></li>
                    <li> <a href="">Noticia</a></li>
                    <li> <a href="">Laboratório</a></li>
                </ul>
            </div>
            <div class="input-1">
                <input type="text" name="" id="" placeholder="  Procurar" >
            </div>

        </section>
    </header>

    <main>
        <br><section class="formulario">
            <form action="" method="post">
                <div class="nome">
                    <label for="nome"> Nome: </label>
                    <input type="text" name="" id="nome">
                </div>

                <div class="email">
                    <label for="email"> Email: </label>
                    <input type="email" name="" id="email">
                </div>

                <div class="data"> 
                    <label for="data"> Data de Nacimento: </label>
                    <input type="date" name="" id="data">
                </div>

                <div class="cep">
                    <label for="cep"> CEP: </label>
                    <input type="text" name="" id="cep">
                </div>

                <div class="uf">
                    <label for="uf"> UF: </label>
                    <select name="" id="uf">
                        <option value="">DF</option>
                        <option value="">BA</option>
                        <option value="">CE</option>
                    </select>
                </div>

                <div class="telefone">
                    <label for="tel"> Telefone: </label>
                    <input type="tel" name="" id="tel">
                </div>

                <div class="estado-civil">
                    <p>Estado civil</p>
                    <label for="solteiro"> Solteiro(a) </label>
                    <input type="radio" name="Estado civil" id="solteiro">
                    
                    <label for="casado"> Casado(a) </label>
                    <input type="radio" name="Estado civil" id="casado">
                    
                    <label for="divorciado"> Divorciado(a) </label>
                    <input type="radio" name="Estado civil" id="divorciado">
                    
                    <label for="viuvo"> Viuvo(a) </label>
                    <input type="radio" name="Estado civil" id="viuvo">
                </div>

                <div class="sobre-vc">
                    <textarea  name="" id="" cols="30" rows="10" placeholder="Fale sobre voce"></textarea>
                </div>

                <div>
                    <input class="submit" type="submit" value="Cadastrar">
                </div>
            </form><br>
        </section>
    </main>

    <footer>

    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
